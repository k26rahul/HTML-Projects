<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Boxes</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: 4px solid;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }

      .red-box {
        background-color: #e74c3c;
        border-color: #c0392b;
        box-shadow: 5px 5px 15px rgba(231, 76, 60, 0.7);
      }

      .blue-box {
        background-color: #3498db;
        border-color: #2980b9;
        box-shadow: 5px 5px 15px rgba(52, 152, 219, 0.7);
      }

      .green-box {
        background-color: #2ecc71;
        border-color: #27ae60;
        box-shadow: 5px 5px 15px rgba(46, 204, 113, 0.7);
      }

      .yellow-box {
        background-color: #f1c40f;
        border-color: #f39c12;
        box-shadow: 5px 5px 15px rgba(241, 196, 15, 0.7);
      }

      .purple-box {
        background-color: #9b59b6;
        border-color: #8e44ad;
        box-shadow: 5px 5px 15px rgba(155, 89, 182, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box red-box">I am a Red box</div>
        <div class="box blue-box">I am a Blue box</div>
      </div>
      <div class="row">
        <div class="box green-box">I am a Green box</div>
        <div class="box yellow-box">I am a Yellow box</div>
      </div>
      <div class="row">
        <div class="box purple-box">I am a Purple box</div>
        <div class="box red-box">I am a Red box</div>
      </div>
    </div>
  </body>
</html>
