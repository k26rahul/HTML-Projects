<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Evening at Virupaksha Temple</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        color: white;
        font-family: Arial, sans-serif;
        background-color: #002537;
      }

      header {
        padding: 1rem;
        text-align: center;
        background-color: #141a1e;
      }

      h1 {
        margin: 0;
      }

      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }

      .intro {
        text-align: center;
        margin-bottom: 20px;
      }

      .intro p {
        font-size: 1.2rem;
      }

      .video {
        text-align: center;
        margin-bottom: 20px;
      }

      .video video {
        width: 90%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
      }

      .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .gallery img {
        width: 90%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Beautiful Evening at Virupaksha Temple</h1>
    </header>

    <div class="container">
      <div class="intro">
        <p>
          Experience the vibrant cultural event at Virupaksha Temple, filled
          with beautiful dance, music, and celebrations.
        </p>
      </div>

      <div class="video">
        <video controls>
          <source
            src="WhatsApp Video 2024-09-09 at 11.46.47 AM.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="gallery">
        <img src="virupaksha-temple (1).jpeg" alt="Event Image 1" />
        <img src="virupaksha-temple (2).jpeg" alt="Event Image 2" />
        <img src="virupaksha-temple (8).jpeg" alt="Event Image 8" />
        <img src="virupaksha-temple (4).jpeg" alt="Event Image 4" />
        <img src="virupaksha-temple (5).jpeg" alt="Event Image 5" />
        <img src="virupaksha-temple (6).jpeg" alt="Event Image 6" />
        <img src="virupaksha-temple (7).jpeg" alt="Event Image 7" />
        <img src="virupaksha-temple (3).jpeg" alt="Event Image 3" />
      </div>
    </div>
  </body>
</html>
