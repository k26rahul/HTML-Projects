<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mood Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #4169e1;
      }

      .mood-container {
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #4169e1;
        border-radius: 10px;
        text-align: left;
        background-color: white;
      }

      .mood-option {
        margin: 10px 0;
      }

      .mood-emoji {
        font-size: 30px;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        background-color: #4169e1;
        cursor: pointer;
      }

      button:hover {
        background-color: #1e90ff;
      }
    </style>
  </head>

    <h1>My Mood Tracker</h1>

    <div class="mood-container">
      <h2>How do you feel today?</h2>

      <div class="mood-option">

      </div>

      <div class="mood-option">

      </div>

  </body>
</html>
