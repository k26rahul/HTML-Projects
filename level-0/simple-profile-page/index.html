<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Page</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      img {
        display: block;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
      }

      .info {
        margin-top: 20px;
      }

      .info p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vidhatri</h1>
      <img src="Vidhatri.jpg" alt="Profile Picture" />
      <div class="info">
        <p><strong>Age:</strong> 20</p>
        <p><strong>Location:</strong> Hagaribommanahalli, Karnataka</p>
        <p><strong>Occupation:</strong> Data Scientist (Student)</p>
        <p><strong>Hobbies:</strong> Writing, IKS Studies, Data Science</p>
        <p>
          <strong>About Me:</strong> Passionate writer | Curious about IKS |
          Aspiring Data Scientist. Secretary at DevaBhāṣā: The Sanskrit Society,
          IITM BS degree.
        </p>
      </div>
    </div>
  </body>
</html>
