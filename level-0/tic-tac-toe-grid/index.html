<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

      body {

      .row {

        background-color: #fff;

      }

      </div>

    </main>
  </body>
</html>
