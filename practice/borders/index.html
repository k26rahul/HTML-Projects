<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h4 {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h4 style="border: 2px solid gray">I have borders on all sides.</h4>
    <h4 style="border-bottom: 2px solid red">I have a red bottom border.</h4>
    <h4 style="border: 2px solid gray; border-radius: 10px">
      I have rounded borders.
    </h4>
    <h4 style="border-left: 5px solid #2196f3; background-color: #ddffff">
      I have a blue left border.
    </h4>
  </body>
</html>
