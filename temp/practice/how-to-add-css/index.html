<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- External style -->
    <!--
        rel="stylesheet"
        This attribute names a relationship of the linked document to the current document.
        style.css ⬅️➡️ index.html
        style.css is a stylesheet for index.html
        ✅
    -->
    <!-- style.css ->>> linked document
         index.html ->>> current document -->
    <link rel="stylesheet" href="style.css" />
    <!-- Internal style: written between <style> tags -->
    <style>
      /* p {
        color: darkcyan;
      } */

      #special-paragraph {
        color: brown;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <p>This is so cool!</p>
    <p>This is so cool!</p>

    <!-- Inline CSS (element style) -->
    <!-- style="<write property: value; property: value; property: value;>" -->
    <!-- <p style="color: brown; background-color: blanchedalmond">
      This is so cool!
    </p> -->

    <!-- Cascading Order
     What style will be used when there is more than one style specified for an HTML element? -->

    <!--  Inline style (inside an HTML element)
          External and internal style sheets (in the head section) -->
    <p
      id="special-paragraph"
      style="font-family: cursive; color: darkblue; color: darkslategrey"
    >
      This is so cool!
    </p>
  </body>
</html>
