<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite YouTube Videos</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
      }

      iframe {
        width: 100%;
        height: 450px;
      }

      .video-container {
        margin-bottom: 30px;
      }

      .video-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My Favorite YouTube Videos</h1>
    <main>
      <div class="video-container">
        <p class="video-title">1. Microsoft Goes Nuclear</p>
        <iframe
          src="https://www.youtube.com/embed/A9OS3IDb8nE"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-container">
        <p class="video-title">2. What Did YouTube Just Do?</p>
        <iframe
          src="https://www.youtube.com/embed/5ZGIQDcLkCI"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-container">
        <p class="video-title">3. C in 100 Seconds</p>
        <iframe
          src="https://www.youtube.com/embed/U3aXWizDbQ4"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-container">
        <p class="video-title">4. How A Printer Lost A Country $81,000,000</p>
        <iframe
          src="https://www.youtube.com/embed/NlcP-yeq2dg"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-container">
        <p class="video-title">5. Inside Air Force One During 9/11</p>
        <iframe
          src="https://www.youtube.com/embed/3epU697sU9E"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
