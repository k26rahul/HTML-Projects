<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Picture Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .gallery {
        max-width: 800px;
        margin: 0 auto;
      }
      .image-container {
        background-color: white;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 20px;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .caption {
        text-align: center;
        margin-top: 10px;
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My Picture Gallery</h1>
    <div class="gallery">
      <div class="image-container">
        <img src="Virupaksha temple.jpg" alt="Virupaksha Temple at night" />
        <p class="caption">
          Virupaksha Temple, Hampi - Night view of the walkway gallery
        </p>
      </div>
      <div class="image-container">
        <img src="Sunset.jpg" alt="Sunset at the beach" />
        <p class="caption">Beautiful sunset at the beach</p>
      </div>
      <div class="image-container">
        <img src="Mountain.jpg" alt="Mountain landscape" />
        <p class="caption">Majestic mountain landscape</p>
      </div>
      <div class="image-container">
        <img src="City skyline.jpg" alt="City skyline" />
        <p class="caption">Vibrant city skyline at night</p>
      </div>
      <div class="image-container">
        <img src="Forest trail.jpg" alt="Forest trail" />
        <p class="caption">Peaceful forest trail in autumn</p>
      </div>
      <div class="image-container">
        <img src="Lake mountains.jpg" alt="Lake reflection" />
        <p class="caption">Calm lake reflecting the surrounding mountains</p>
      </div>
    </div>
  </body>
</html>
